#ProcessMaker HTTP Virtual Host
server {
listen 80;

server_name %%NAME%%.portainer.processmaker.net;

#Security Settings
#Enable HSTS
add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

#Prevent ClickJacking, XSS attacks
add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

#phpMyAdmin
#include /opt/phpMyAdmin/phpMyAdmin.conf;

root /opt/processmaker/public; #where ProcessMaker is installed
index index.html index.htm index.php;

charset utf-8;

location / {
try_files $uri $uri/ /index.php?$query_string;
}

location = /favicon.ico { access_log off; log_not_found off; }
location = /robots.txt { access_log off; log_not_found off; }

access_log /var/log/nginx/pm-access.log; #enables access logs
error_log /var/log/nginx/pm-error.log error; #enables error logs

sendfile off;
client_max_body_size 100m;

# Every PHP script must be routed to PHP-FPM
location ~ \.php$ {
fastcgi_split_path_info ^(.+\.php)(/.+)$;
fastcgi_pass unix:/var/run/php-fpm/processmaker.sock;
fastcgi_index index.php;
include fastcgi_params;
fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

fastcgi_intercept_errors off;
fastcgi_buffer_size 32k;
fastcgi_buffers 8 16k;
fastcgi_connect_timeout 300;
fastcgi_send_timeout 300;
fastcgi_read_timeout 300;
}

#Browser Caching
location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
try_files $uri /index.php;
expires 24h;
add_header Cache-Control public;
access_log off;
log_not_found off;

}

location ~ /\.ht {
deny all;
}

error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;
location = /50x.html {
root /usr/share/nginx/html;

}
}